<!DOCTYPE html>
<html >
<head>
  <title>Adikavi Nannaya University - UCOE Juniors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

  
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./Library.jpg'); 
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
      animation: zoomInOut 10s infinite;
    }

    
    @keyframes zoomInOut {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

   
    .content {
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 40px;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }

   
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }

    p {
      font-size: 20px;
      font-style: italic;
      animation: fadeIn 1.5s ease-in-out;
    }


    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      margin-top: 20px;
    }

    a {
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
      font-size: 18px;
    }

    a:hover {
      background-color: white;
      color: black;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="background"></div> 

  <div class="content">
    <h1>Adikavi Nannaya University</h1>
    <p>UCOE - Juniors</p>
    <p>"Access all your syllabus and study materials in one place."</p>

    <div class="buttons">
      <a href="./index.html">Log In</a>
      <a href="./signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
